<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Maze Generation Game</title>
</head>
<body>
    <div id="page">

        <div id="Message-Container">
          <div id="message">
            <h1>Congratulations!</h1>
            <p>You are done.</p>
            <p id="moves"></p>
            <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
          </div>
        </div>
    
        <br>
        <div id="menu">
          <div class="custom-select">
            <select id="diffSelect">
                      <option value="10">Easy</option>
                      <option value="15">Medium</option>
                      <option value="25">Hard</option>
                      <option value="38">Extreme</option>                                      
                  </select>
          </div>
          <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
        </div>
    
        <div id="view">
          <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
          </div>
        </div>
        
        <p id="instructions2">Select difficulty level: Easy/Medium/Hard/Extreme <br> Swipe your finger on the key to move it towards the house!</p>
        <p id="instructions">Select difficulty level: Easy/Medium/Hard/Extreme <br> Use arrow keys to move the key to the house!</p>

        <h5>Designed and built by <a href="https://twitter.com/rachaelcodesss" target="_blank" rel="noopener">rachaelcodesss</a></h5>
    </div>

    
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
      
    

    <script src="./script.js"></script>
</body>
</html>
